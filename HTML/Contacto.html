<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckness</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="shortcut icon" href="../IMG/Iconos/favicon(1).ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3e58be37ed.js" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="principal">
    <nav class="navbar"> </nav>
    <header class="heroe">
        <div class="formdetails">
            <div class="ubi">
            <h3>Acercate a nuestro local</h3>   
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7003899841106!2d-58.51995448477015!3d-34.61173698045736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7d7332684cd%3A0xd9ee55bbdfa6c539!2sDevoto%20Shopping!5e0!3m2!1sen!2sar!4v1652718277711!5m2!1sen!2sar" width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h6>envios sin cargo a partir de $4000</h6>
            </div>
            <div class="container">
                <form>
                    <fieldset>
                  <h3>Contactanos</h3>
                  <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ingrese su Nombre" id="nombre-contacto" onkeyup="validarNombre()">
                    <span id="errornombre"></span>
                  </div>
            
                  <div class="input-group">
                    <label>Celular</label>
                    <input type="tel" placeholder="123 456 7890" ">
                    <span id="errortelefono"></span>
                  </div>
            
                  <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Ingrese su Email" id="email-contacto" onkeyup="validarEmail()">
                    <span id="erroremail"></span>
                  </div>   
            
                  <div class="input-group">
                    <label>Mensaje</label>
                    <textarea rows="5" placeholder="Escribe un mensaje" id="mensaje-contacto" onkeyup="validarMensaje()"></textarea>
                    <span id="errormensaje"></span>
                  </div>
                  <button class="btn" onclick="return validarFormulario()">Enviar</button>
                  <span id="errorenviar"></span>
                </fieldset>
                </form> 
            </div>
    </header>
    <footer></footer>
  </div>  
        <script src="../JS/nav.js"></script>
        <script src="../JS/footer.js"></script>
        <script src="../JS/Formulario.js"></script>
</body>
</html>
